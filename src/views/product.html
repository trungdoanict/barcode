<!DOCTYPE html>

<head>
    <title>Barcode Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../../public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./../../public/css/style.css" rel="stylesheet" />
</head>

<body class="loading">




    <div class="createProduct">
        <div class="app-window">
            <div class="app-window-header">
                <span class="title">Create Product</span>
            </div>
            <div class="app-window-body">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm"
                                required>
                        </div>
                        
                        <div class="mb-2">
                            <label for="expiryDate" class="form-label">Ngày hết hạn</label>
                            <input type="date" class="form-control" id="expiryDate" required>
                        </div>

                        <div class="mb-2">
                            <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="productDescription" rows="2"
                                placeholder="Nhập mô tả sản phẩm" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                        </div>

                    </div>
                    <div class="col-6">
                        asd
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./../../public/js/vue.js"></script>

    <script>

        require('./../../public/js/index');

        //require('./public/js/import-account');
    </script>
</body>
